<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MECAR - Word Scrambler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>MECAR - Word Scrambler</h1>

  <input type="text" id="letters" placeholder="Enter letters (e.g. react)">
  <button id="scrambleButton">Scramble & Find Words</button>

  <h2>Valid Words</h2>
  <ul id="validWords"></ul>

  <button id="toggleAll">Show All Permutations</button>
  <div id="allWordsSection" style="display:none;">
    <h2>All Permutations</h2>
    <ul id="allWords"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
